services:
  youtube-splitter:
    build: .
    volumes:
      - ./raw_videos:/app/raw_videos
      - ./splitted_audios:/app/splitted_audios
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
    stdin_open: true # Keeps the container open for user input
    tty: true # Allocates a pseudo-TTY
